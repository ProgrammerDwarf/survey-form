<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="survey">
        <div class="survey__header">
            <h1 id="title">God's survey contact</h1>
            <p id="description">Here you can send a request favor to our gods!</p>
        </div>

        <main class="survey__content">
            <form id="survey-form" class="content__form" action="#" method="POST">

                <div class="content__items">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" id="name" placeholder="How's your name, homie?" required>
                </div>

                <div class="content__items">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your mail" required>
                </div>

                <div class="content__items">
                    <label id="number-label" for="number">Age (optional)</label>
                    <input type="number" min="10" max="100" id="number" placeholder="How old are you?">
                </div>

                <div class="content__items">
                    <label for="summon">Which reason to summon us do you have?</label>
                    <select name="reasons" id="dropdown">
                        <option value="vengance">Are you willing to take what's yours on all cost?</option>
                        <option value="death">Are you feel like you're done with your mission?</option>
                        <option value="love">Want to find someone?</option>
                        <option value="life">Want to a life extension?</option>
                        <option value="pregnant">No children? I'll do it! 9 month trial</option>
                        <option value="wealth">Need a coin or two? Let's turn you wealthy</option>
                        <option value="hapiness">Need hapiness? Tell me about it!</option>
                        <option value="sadness">Are you sad? I'm all ears! </option>
                    </select>
                </div>

                <div class="content__items checkbox__container">
                    <h3>Which God nearly fixed to your request</h3>
                    <div class="checkbox__items">
                        <div>
                            <label for="zeus">zeus</label>
                            <input type="checkbox" id="" name="deity" value="zeus">
                        </div>

                        <div>
                            <label for="">poseidon</label>
                            <input type="checkbox" id="" name="deity" value="poseidon">
                        </div>

                        <div>
                            <label for="">hecate</label>
                            <input type="checkbox" id="" name="deity" value="hecate">
                        </div>

                        <div>
                            <label for="">persefone</label>
                            <input type="checkbox" id="" name="deity" value="persefone">
                        </div>

                        <div>
                            <label for="">tyr</label>
                            <input type="checkbox" id="" name="deity" value="tyr">
                        </div>

                        <div>
                            <label for="thor">thor</label>
                            <input type="checkbox" id="thor" name="deity" value="thor">
                        </div>

                        <div>
                            <label for="odin">odin</label>
                            <input type="checkbox" id="odin" name="deity" value="odin">
                        </div>

                        <div>
                            <label for="bellona">bellona</label>
                            <input type="checkbox" id="bellona" name="deity" value="bellona">
                        </div>

                        <div>
                            <label for="pan">pan</label>
                            <input type="checkbox" id="pan" name="deity" value="pan">
                        </div>

                        <div>
                            <label for="osiris">osiris</label>
                            <input type="checkbox" id="osiris" name="deity" value="osiris">
                        </div>
                    </div>
                </div>

                <div class="content__items radio__container">
                    <h3>Would you recommend this service to a friend?</h3>
                    <div class="radio__items">
                        <div>
                            <input type="radio" value="yes" name="recommend" id="yes">
                            <label for="yes">Sure!</label>
                        </div>

                        <div>
                            <input type="radio" value="dont-know" name="recommend" id="dont-know">
                            <label for="dont-know">I don't know</label>
                        </div>

                        <div>
                            <input type="radio" value="no" name="recommend" id="no">
                            <label for="no">Nah!</label>
                        </div>
                    </div>
                </div>

                <div class="content__items">
                    <label for="godletter">Do you need a custom request, write it right here!</label>
                    <textarea id="godletter" id="godletter" placeholder="Enter your request here..."></textarea>
                </div>

                <div class="content__items">
                    <button type="submit" id="submit">Submit!</button>
                </div>
            </form>
        </main>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>

</body>

</html>
